---
- hosts: all
  name: cis-91 project 1 dokuwiki
  become: yes
  tasks:
    - name: Install packages 
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        name:
          - apache2 
          - php
          - php-xml

    - name: format storage
      community.general.filesystem:
        fstype: ext4
        dev: /dev/disk/by-id/google-data_disk

    - name: mount storage
      ansible.posix.mount:
        boot: yes
        fstype: ext4
        path: /var/www
        src: /dev/disk/by-id/google-data_disk
        state: mounted

    - name: create www/html folder
      ansible.builtin.file:
        state: directory
        owner: www-data
        group: www-data
        path: /var/www/html

    - name: unarchive dokuwiki
      ansible.builtin.unarchive:
        remote_src: yes
        src: https://download.dokuwiki.org/src/dokuwiki/dokuwiki-stable.tgz
        dest: /var/www/html
        owner: www-data
        extra_opts: -C

